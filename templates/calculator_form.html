<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <!-- Your HTML code goes here! -->
        <h1>Calculator</h1>
        <form action="/calculator_results" method="get">
            <label for="operand1">Enter first number:</label>
            <input type="text" name="operand1" required>
            <br>
            <label for="operand2">Enter second number:</label>
            <input type="text" name="operand2" required>
            <br>
            <label for="operator">Choose an operator:</label>
            <select name="operator" required>
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
            <br>
            <button type="submit">Calculate</button>
        </form>




        
    </body>
</html>
